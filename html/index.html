<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/script.js" defer></script>
    <title>MusicDown</title>
    <link rel="icon" href="../html/images/IconMusic.png" type="image/x-icon">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body>
    <header>
        <span class="logo">MusicDown</span>

        <nav class="navbar">
            <a href="https://github.com/felipecremonez" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" alt="github" />
            </a>
        </nav>

    </header>


    <!-- Input de arquivo escondido -->
    <input type="file" id="inputArquivo" accept=".mp3" hidden />

    <div class="ripple" style="animation-delay: 0s">
        <div class="container">
            <span id="mainButton" class="mainButton">
                <img src="../html/images/IconMusic.png" alt="Image" />
            </span>
            <div class="tooltip"><p>Arraste ou clique</p></div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMensagem"></p>
        </div>
    </div>

</body>
</html>
