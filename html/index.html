<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <title>MusicDown</title>
</head>
<body>
    <header>
        <span class="logo" href="https://github.com/felipecremonez?tab=repositories">MusicDown</span>
    </header>




    <!-- Window que irá abrir quando usuário clicar no mainButton -->
    
        <div id="window"class="window">
            <div class="windowContent">
                <p>Arraste ou clique para baixar.</p>
            </div>
   


    <!-- Input de arquivo escondido -->
    <input type="file" id="inputArquivo" accept=".mp3" style="display: none;">


    <div class="container">
        <span class="mainButton">Image</span>
        <div class="tooltip">
            <p>Arraste ou clique.</p>
        </div>
    </div>




</body>
</html>
