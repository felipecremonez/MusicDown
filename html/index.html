<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <title>MusicDown</title>
</head>
<body>
    <header>
        <span class="logo" href="https://github.com/felipecremonez?tab=repositories">MusicDown</span>
    </header>


    <!-- Input de arquivo escondido -->
    <input type="file" id="inputArquivo" accept=".mp3" hidden />


    <div class="container">
        <span id="mainButton" class="mainButton">
            <img src="../html/images/IconMusic.png" alt="Image" />
        </span>
        <div class="tooltip"><p>Arraste ou clique</p></div>
    </div>

     <!-- Modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMensagem"></p>
        </div>
    </div>

</body>
</html>
